<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pregunta x</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <div class="question">
          {{ questionTitle }}
        </div>
      </ion-col>
    </ion-row>
    <form [formGroup]="formSendAnswer" (ngSubmit)="sendAnswer()">
      <ion-row>
        <ion-col size="6">
          <ion-input 
            placeholder="_" 
            formControlName="answer" 
            type="text">Respuesta</ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button 
          color="medium"
          size="large"
          type="submit">enviar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
        <ion-label>home</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="help-circle"></ion-icon>
        <ion-label>help</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="play-circle"></ion-icon>
        <ion-label>next</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
